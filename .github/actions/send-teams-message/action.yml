name: 'Send Teams Message'
description: 'Sends a minimal Microsoft Teams notification'

inputs:
  webhook_url:
    description: 'Microsoft Teams webhook URL'
    required: true
  message:
    description: 'Message to display'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Send minimal Teams notification
      shell: bash
      run: |
        set -e

        WEBHOOK="${{ inputs.webhook_url }}"
        MSG="${{ inputs.message }}"

        if [ -z "$WEBHOOK" ]; then
          echo "âŒ Missing webhook_url"
          exit 1
        fi

        # Create simple payload JSON
        cat > /tmp/payload.json <<EOF
        {
          "@type": "MessageCard",
          "@context": "http://schema.org/extensions",
          "summary": "Notification",
          "text": "${MSG}"
        }
        EOF

        echo "ðŸ“‹ Payload preview:"
        cat /tmp/payload.json

        # Send payload to Teams
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
          -H "Content-Type: application/json" \
          -d @/tmp/payload.json \
          "$WEBHOOK")

        if [ "$HTTP_CODE" = "200" ]; then
          echo "âœ… Teams notification sent!"
        else
          echo "âŒ Failed with HTTP $HTTP_CODE"
          exit 1
        fi
