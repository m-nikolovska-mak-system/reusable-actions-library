name: 'Send Microsoft Teams Message'
description: 'Posts an Adaptive Card notification to a Microsoft Teams channel'

inputs:
  webhook_url:
    description: 'Microsoft Teams incoming webhook URL'
    required: true
  title:
    description: 'Title of the notification'
    required: true
  message:
    description: 'Main message content'
    required: true
  color:
    description: 'Card color (Accent, Good, Warning, Attention)'
    required: false
    default: 'Accent'
  files:
    description: 'Optional list of changed files'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Send Teams message
      shell: bash
      run: |
        set -euo pipefail
        echo "ðŸ“¢ Sending Teams message..."

        WEBHOOK="${{ inputs.webhook_url }}"
        TITLE="${{ inputs.title }}"
        MESSAGE="${{ inputs.message }}"
        COLOR="${{ inputs.color }}"
        FILES="${{ inputs.files }}"
        REPO="${{ github.repository }}"
        ACTOR="${{ github.actor }}"
        SHA="${{ github.sha }}"
        SHORT_SHA="${SHA:0:7}"
        BRANCH="${{ github.ref_name }}"
        TIMESTAMP=$(TZ='Europe/Belgrade' date +"%Y-%m-%d %H:%M %Z")

        FILE_BLOCK=""
        if [ -n "$FILES" ]; then
          FILE_BLOCK=$(cat <<EOF
          {
            "type": "TextBlock",
            "text": "ðŸ“‚ **Files Changed:**",
            "weight": "Bolder",
            "spacing": "Medium"
          },
          {
            "type": "TextBlock",
            "text": "$FILES",
            "fontType": "Monospace",
            "wrap": true
          },
EOF
          )
        fi

        PAYLOAD=$(cat <<EOF
        {
          "type": "message",
          "attachments": [
            {
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "\$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                "type": "AdaptiveCard",
                "version": "1.4",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "$TITLE",
                    "weight": "Bolder",
                    "size": "Large",
                    "color": "$COLOR"
                  },
                  {
                    "type": "TextBlock",
                    "text": "$MESSAGE",
                    "wrap": true
                  },
                  $FILE_BLOCK
                  {
                    "type": "TextBlock",
                    "text://github.com/$REPO/commit/$SHA)",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "ðŸ•’ $TIMESTAMP",
                    "wrap": true
                  }
                ]
              }
            }
          ]
        }
EOF
        )

        curl -s -X POST -H "Content-Type: application/json" -d "$PAYLOAD" "$WEBHOOK"
        echo "âœ… Teams message sent"
