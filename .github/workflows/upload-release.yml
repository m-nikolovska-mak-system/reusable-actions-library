name: Upload Release Asset


on:
  workflow_call:
    inputs:
      tag_name:
        description: "Git tag for the release"
        required: true
        type: string

      artifact_name:
        description: "Name of the artifact to download"
        required: true
        type: string

      file_pattern:
        description: "Glob pattern of files to upload"
        required: false
        type: string
        default: "*.exe"

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: Upload to GitHub Release


    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./release-assets

      - name: Validate artifact directory
        run: |
          if [ ! -d "./release-assets" ]; then
            echo "❌ release-assets directory missing (download failed)"
            exit 1
          fi
          echo "✓ release-assets directory exists"

      - name: List downloaded files
        run: |
          set -euo pipefail
          echo "=== Contents of release-assets ==="
          ls -lah ./release-assets || true

      - name: Validate file presence
        run: |
          set -euo pipefail
          files=$(ls ./release-assets/${{ inputs.file_pattern }} 2>/dev/null)
          if [ -z "$files" ]; then
            echo "❌ No files matching pattern: ${{ inputs.file_pattern }}"
            exit 1
          fi
          echo "✓ Found files:"
          echo "$files"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          files: ./release-assets/${{ inputs.file_pattern }}
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      
      - name: Build summary
        run: |
          set -euo pipefail
          echo "### ✅ Release Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ inputs.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Artifact Name:** \`${{ inputs.artifact_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Files Uploaded:**" >> $GITHUB_STEP_SUMMARY
          ls ./release-assets/${{ inputs.file_pattern }} >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

