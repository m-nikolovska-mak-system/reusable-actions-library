name: Check File Changes

on:
  workflow_call:
    inputs:
      watched_files:
        description: 'Files to watch (comma-separated or newline-separated)'
        required: true
        type: string
      current_tag:
        description: 'Current release tag (defaults to github.event.release.tag_name)'
        required: false
        type: string
        default: ''
      previous_tag:
        description: 'Previous tag to compare against (auto-detected if empty)'
        required: false
        type: string
        default: ''
    outputs:
      files_changed:
        description: 'true if any watched files changed'
        value: ${{ jobs.check-changes.outputs.files_changed }}
      changed_files_list:
        description: 'Comma-separated list of changed files'
        value: ${{ jobs.check-changes.outputs.changed_files_list }}

jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout calling repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout reusable workflow repo
        uses: actions/checkout@v4
        with:
          repository: m-nikolovska-mak-system/github-reusable-workflows  # your reusable repo
          path: reusable
          ref: main  # or whichever branch youâ€™re testing

      - name: Make helper scripts executable
        run: |
          chmod +x reusable/.github/scripts/*.sh

      - name: Run tag detection
        id: tags
        run: |
          bash reusable/.github/scripts/detect-tags.sh \
            "${{ inputs.current_tag }}" \
            "${{ inputs.previous_tag }}"

      - name: Check for file changes
        id: check
        run: |
          bash reusable/.github/scripts/check-changes.sh \
            "${{ steps.tags.outputs.prev_tag }}" \
            "${{ steps.tags.outputs.current_tag }}" \
            "${{ inputs.watched_files }}"
