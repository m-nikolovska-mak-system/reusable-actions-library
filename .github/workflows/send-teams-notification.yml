name: Teams Notification Template

on:
  workflow_call:
    inputs:
      notification_title:
        required: true
        type: string
      notification_message:
        required: false
        type: string
        default: '⚠️ Reminder: changes detected that may require action'
      card_color:
        required: false
        type: string
        default: 'Accent'
      files:
        required: false
        type: string
        default: ''
    secrets:
      teams_webhook_url:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Teams message
        uses: m-nikolovska-mak-system/reusable-actions-library/.github/actions/send-teams-message@main
        with:
          webhook_url: ${{ secrets.teams_webhook_url }}
          title: ${{ inputs.notification_title }}
          message: ${{ inputs.notification_message }}
          color: ${{ inputs.card_color }}
          files: ${{ inputs.files }}
