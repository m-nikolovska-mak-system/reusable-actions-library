on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
    secrets:
      webhook_url:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Teams message
        uses: m-nikolovska-mak-system/reusable-actions-library/.github/actions/send-teams-message@main
        with:
          webhook_url: ${{ secrets.webhook_url }}
          message: ${{ inputs.message }}

